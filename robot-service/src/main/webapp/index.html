<!DOCTYPE html>
<html lang="en">

<head>
    <title>G-Shock-Robot</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/chooseUser.js"></script>
    <script src="js/chooseCategory.js"></script>
</head>
<body style="background-color: #EEEEEE;">
<div class="container main_c">
    <h2 id="heading">G-Shock-Team  ROBOT</h2>

    <div class="row">
        <div class="main col-lg-12 " id="content_id">
            <div class="main col-lg-4 login_m">

                <div style="vertical-align:middle;">
                    <div class="form-group">
                        <label for="usr">Username:</label>
                        <input type="text" class="form-control" id="usr">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd">
                    </div>
                    <div>
                        <button class="btn btn-primary btn-lg" onclick="enterAsUser()">Log In</button>
                    </div>

                </div>
            </div>
            <div class="main col-lg-4 register_m">
                <div style="vertical-align:middle;">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="usr_re">Username:</label>
                        <input type="text" class="form-control" id="usr_re">
                    </div>
                    <div class="form-group">
                        <label for="pwd_re">Password:</label>
                        <input type="password" class="form-control" id="pwd_re">
                    </div>
                    <button class="btn btn-primary btn-lg" onclick="register()">Register</button>
                </div>
            </div>
            <div class="main col-lg-4 guest_m">
                <div style="vertical-align:middle;">
                    <button class="btn btn-primary btn-lg" onclick="enterAsGuest()">Guest</button>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="container text-center">
        <p class="text-muted">&copy; 2016 g-shock-team</p>
    </div>
</footer>
</body>
</html>
